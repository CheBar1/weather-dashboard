<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Local Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header to display the City name upon search -->
    <header>
        <h1 id="header-text">Weather Dashboard</h1>
    </header>

    <!-- Main container for webpage content -->
    <main id="content" class="grid-container">

        <!-- Left side content with city search box -->
        <section id="content-left">
            <form>
                <h2 for="search-city">Search for a City:</h2>
                <br>
                <input type="text" name="city" id="search-city" placeholder="Enter name of city">
                <br>
                <button id="search-button" type="submit">Search</button>
            </form>
            <div id="search-container"></div>
            <button id="clear-button">Clear Search History</button>              
        </section>

        <!-- Right side content showing current weather and five day forecast displays on search -->
        <section id="content-right" class="grid-container-two">
            <!-- Current weather displayed on top -->
            <div id="current-weather-items" class="current-weather-items">
                <h2 id="city-name"> <span id="date" ></span><img id="weather-icon" src=""></h2>
                <h6 id="temp">Temp:</h6>
                <h6 id="wind">Wind:</h6>
                <h6 id="humidity">Humidity:</h6> 
            </div>

            <h2 id="forecast-heading" class="forecast-heading">5-Day Forecast:</h3>

            <!-- Five day forecast displayed below the current weather -->
            <div id="five-day-forecast" class="container-three">
            
                <!--I will remove the cards below when I figure out the dynamic code that that will replace them with the for loop-->
                <card id="day-one"> 
                    <h6 id="day-one-date">xx/xx/xxxx</h6>
                    <img src="">
                    <h6 id="temp">Temp:</h6>
                    <h6 id="wind">Wind:</h6>
                    <h6 id="humidity">Humidity:</h6>
                </card>

                <card id="day-two">

                    <img src="">

                    <h6 id="wind">Wind:</h6>
                    <h6 id="humidity">Humidity:</h6>
                </card>

                <card id="day-three">

                    <img src="">
                    <h6 id="temp">Temp:</h6>
                    <h6 id="wind">Wind:</h6>
                    <h6 id="humidity">Humidity:</h6>
                </card>

                <card id="day-four"> 
                    <h6 id="day-four-date">xx/xx/xxxx</h6>
                    <img src="">
                    <h6 id="temp">Temp:</h6>
                    <h6 id="wind">Wind:</h6>
                    <h6 id="humidity">Humidity:</h6>
                </card>

                <card id="day-five"> 
                    <h6 id="day-five-date">xx/xx/xxxx</h6>
                    <img src="">
                    <h6 id="temp">Temp:</h6>
                    <h6 id="wind">Wind:</h6>
                    <h6 id="humidity">Humidity:</h6>
                </card>

            </div>
                    
        </section>
        
    </main>
